# cbindgen configuration for agentfs-ffi

language = "C"

# Header configuration
header = """
// AgentFS FFI - C-compatible interface for FSKit Swift extension
// Auto-generated by cbindgen - do not edit manually
"""
include_guard = "AGENTFS_FFI_H"
autogen_warning = "/* Warning: this file was auto-generated by cbindgen. Don't modify this manually. */"

# Style configuration
tab_width = 4
style = "both"  # Generate both typedef and struct tags
cpp_compat = true

# Documentation
documentation = true
documentation_style = "c99"

# Type generation
usize_is_size_t = true

[parse]
parse_deps = false
clean = false

[export]
include = []
exclude = []

[fn]
# Rename functions to follow C conventions
rename_args = "SnakeCase"

[struct]
# Use camelCase for struct fields
rename_fields = "None"

[enum]
# Prefix enum variants
rename_variants = "ScreamingSnakeCase"
